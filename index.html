<!DOCTYPE html>
<html>
<head>
	<title>GIFnspiration</title>
	<meta charset="utf-8">
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div class="container-fluid text-center">
		<h1>Button Gif Art</h1>
		<p>Click on a button to load some artsy-fartsy GIFs.</p>
		<p>Then click on each GIF to load some inspiration.</p>

		<div class="container text-center text-muted col-md-9" id="button-area">
			
		</div>
		<div class="panel col-md-2">

			<div class="panel-body">
					<h3>Add Art</h3>		
			<!-- Artist Select Box -->
				  <form id="artist-form">
				    <!-- Label for Text Box -->
				    <label for="art-input"></label>
				    <!-- Text Input Box -->
				    <input type="text" id="art-input"><br><br>
				    <!-- Submit Button -->
				    <input id="select-art" type="submit" value="GO!">
				  </form>	
			</div>
		
		</div>

		<div class="container text-left text-muted" id="gifs-go-here">
			<h3>GIFs go here</h3>

		</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="javascript/app.js">


</script>
</body>
</html>
